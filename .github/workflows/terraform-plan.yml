name: terraform-plan

on:
  push:
    branches:
      - main
      - '**' # Optional: run on all branches

jobs:
  detect-changed-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Find Changed Terraform Directories
        id: set-matrix
        run: |
          echo "Detecting changed .tf file directories..."

          git fetch origin ${{ github.event.before }}

          dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.tf$' | xargs -n1 dirname | sort -u)

          if [[ -z "$dirs" ]]; then
            echo "No .tf changes found. Using dummy fallback."
            echo 'matrix={"dir": ["__no_changes__"]}' >> $GITHUB_OUTPUT
          else
            json=$(printf '%s\n' $dirs | jq -R . | jq -s '{dir: .}')
            echo "Found dirs: $json"
            echo "matrix=$json" >> $GITHUB_OUTPUT
          fi

  terraform-plan:
    needs: detect-changed-dirs
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.detect-changed-dirs.outputs.matrix)}}
    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip - No changes to .tf files
        if: ${{ matrix.dir == '__no_changes__' }}
        run: echo "No Terraform changes detected. Skipping."

      - name: Setup Terraform
        if: ${{ matrix.dir != '__no_changes__' }}
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        if: ${{ matrix.dir != '__no_changes__' }}
        run: terraform init -input=false

      - name: Terraform Format Check
        if: ${{ matrix.dir != '__no_changes__' }}
        run: terraform fmt -check

      - name: Terraform Plan
        if: ${{ matrix.dir != '__no_changes__' }}
        run: terraform plan -input=false -no-color
