name: Terraform Plan

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  detect-changed-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set base commit
        id: base
        run: echo "BASE=$(git rev-parse HEAD^1)" >> $GITHUB_ENV

      - name: Find Changed Terraform Directories
        id: set-matrix
        run: |
          echo "Detecting changed .tf file directories..."
          dirs=$(git diff --name-only $BASE HEAD | grep '\.tf$' | xargs -n1 dirname | sort -u)

          if [[ -z "$dirs" ]]; then
            echo "No .tf changes found. Using dummy fallback."
            echo "matrix={\"dir\": [\"terraform/dummy\"]}" >> $GITHUB_OUTPUT
          else
            json=$(printf '%s\n' $dirs | jq -R . | jq -s '{dir: .}')
            echo "Found dirs: $json"
            echo "matrix=$json" >> $GITHUB_OUTPUT
          fi

  terraform-plan:
    needs: detect-changed-dirs
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changed-dirs.outputs.matrix) }}
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - name: Skip dummy
        if: ${{ matrix.dir == 'terraform/dummy' }}
        run: echo "No Terraform changes to plan. Skipping."

      - name: Checkout code
        if: ${{ matrix.dir != 'terraform/dummy' }}
        uses: actions/checkout@v3

      - name: Setup Terraform
        if: ${{ matrix.dir != 'terraform/dummy' }}
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        if: ${{ matrix.dir != 'terraform/dummy' }}
        run: terraform init

      - name: Terraform Format Check
        if: ${{ matrix.dir != 'terraform/dummy' }}
        run: terraform fmt -check

      - name: Terraform Plan
        if: ${{ matrix.dir != 'terraform/dummy' }}
        run: terraform plan
